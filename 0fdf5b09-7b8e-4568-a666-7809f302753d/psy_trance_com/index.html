<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>Psy-Trance.Com</title>

    <link rel="icon" href="/png/index.png" />
    <link rel="stylesheet" href="/css/index.css"/>

    <script src="/js/jquery.js"></script>
    <script src="/js/jquery.jplayer.js"></script>

    <script src="/js/jquery-ui.js"></script>

    <script>
        $(function () {
            $("#genres").click(function() {
                history.pushState("genres", null, "/genres/");

                return false;
            });

            $.get("/api/genres/").success(function (data) {
                $.each(data, function (i, genre) {
                    $("#main").append("<a href='/#/artists/?genreId=" + genre.Id + "'>" + genre.Name + "</a><br />");
                });
            });

            $("#search").keyup(function () {
                $("#main").empty();

                $.get("/api/genres/?genreName=" + $("#search").val()).success(function (data) {
                    $.each(data, function (i, genre) {
                        $("#main").append("<a href='/#/artists/?genreId=" + genre.Id + "'>" + genre.Name + "</a><br />");
                    });
                });
            });
        });
        
    </script>
</head>
<body>
    <div id="background">
        <header>
            <a href="#/" id="header">
                <img src="/png/header.png" alt="" />
            </a>
        </header>
        <nav>
            <a href="#/albums/" id="albums">
                <img src="/png/ru/albums.png" alt=""/>
            </a>
            <a href="#/artists/" id="artists">
                <img src="/png/ru/artists.png" alt=""/>
            </a>
            <a href="/forum/" id="forum" target="_blank">
                <img src="/png/ru/forum.png" alt=""/>
            </a>
            <a href="#/genres/" id="genres">
                <img src="/png/ru/genres.png" alt=""/>
            </a>
            <a href="#/parties/" id="parties">
                <img src="/png/ru/parties.png" alt=""/>
            </a>
        </nav>

        <input id="search" type="text" placeholder="Поиск" />

        <div id="login">
            <input id="user_name" type="text" placeholder="Имя пользователя"/>
            <input id="user_password" type="password" placeholder="Пароль" />

            <a id="register" href="#">
                Регистрация
            </a>
            <a id="sendpassword" href="#">
                Забыли пароль?
            </a>

            <a id="login_button" href="#">
                Войти
            </a>
        </div>

            <div id="main">
                <h1 id="main_header">
                    Альбомы
                </h1>
            </div>
    </div>
</body>
</html>
