<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>Psy-Trance.Com</title>

    <link rel="icon" href="/png/index.png" />
    <link rel="stylesheet" href="/css/index.css"/>

    <script src="/js/jquery.js"></script>
    <script src="/js/jquery.jplayer.js"></script>

    <script src="/js/jquery-ui.js"></script>

    <script src="/js/index.js"></script>
</head>
<body>
    <div id="background">
        <header>
            <nav>
                <a href="/#/" class="header">
                    <img src="/png/header.png" alt=""/>
                </a>

                <a href="/#/parties/" class="parties">
                    <img src="/png/ru/parties.png" alt=""/>
                </a>
                <a href="/#/genres/" class="genres">
                    <img src="/png/ru/genres.png" alt="" />
                </a>
                <a href="/#/artists/" class="artists">
                    <img src="/png/ru/artists.png" alt="" />
                </a>
                <a href="/#/albums/" class="albums">
                    <img src="/png/ru/albums.png" alt="" />
                </a>
                <a href="/forum/" class="forum" target="_blank">
                    <img src="/png/ru/forum.png" alt="" />
                </a>
            </nav>

            <input class="search" type="text" placeholder="Поиск" />

            <div id="login">
                <input id="user_name" type="text" placeholder="Имя пользователя" />
                <input id="user_password" type="password" placeholder="Пароль" />

                <a id="register" href="#">Регистрация</a>
                <a id="sendpassword" href="#">Забыли пароль?</a>
                <a id="login_button" href="#">Войти</a>
            </div>
        </header>

        <main>
            <header>
                <h1>Жанры</h1>
            </header>
            <div class="genres">
            </div>
            <div class="artists">
            </div>
        </main>
    </div>
</body>
</html>
